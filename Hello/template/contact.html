{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
  <img src="https://loremflickr.com/1200/400/Telephone" class="d-block w-100">
</div>
<div class="container">
  <h3 class="text-center">Contact Us</h3>
  <form method="POST" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="Text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your Email">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Phone</label>
      <input type="phone" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Enter your Phone">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Why do you want to contact me ?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary my-1">
      Submit
    </button>
  </form>
</div>
{% endblock body %}
